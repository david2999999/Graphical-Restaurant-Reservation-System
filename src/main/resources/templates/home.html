<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eternal Venus</title>
    <link rel="stylesheet" type="text/css" href="css/SearchBar.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/button.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600,800" rel="stylesheet">
</head>
<body>

<section class="navbar">
    <h1 class="navbar-header">1Table</h1>
    <div class="navbar-buttons">
        <a href="" class="button-secondary button-secondary_signup">
            Sign up
        </a>
        <a href="" class="button-secondary button-secondary_signin">
            Sign in
        </a>
    </div>
</section>


<section class="search-bar">
    <h1 class="header-main">Reserve Your Table for Any Occasion</h1>
    <form action="">
        <div class="search-box">
            <div class="date_picker">
                <input type="text" name="date" id="datepicker" placeholder="Choose a Date" size="30">
            </div>
            <div class="time">
                <input type="text" name="time" placeholder="Time">
            </div>
            <div class="number-of-people">
                <input type="number" name="numberOfPeople" placeholder="Number of People" size="30">
            </div>
        </div>
        <div class="search-box">
            <div>
                <input type="text" name="location" placeholder="Specific Location">
            </div>
            <button class="search-button" type="submit">
                Find Table
            </button>
        </div>
    </form>
</section>











    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script>
        $( function() {
            $( "#datepicker" ).datepicker();
            $( "#anim" ).on( "change", function() {
                $( "#datepicker" ).datepicker( "option", "showAnim", $( this ).val() );
            });
        } );
    </script>
</body>
</html>
